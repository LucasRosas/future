<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel de Criação - Future</title>
    <script src="js/FileSaver.js"></script>
    <script src="js/antesedepois.js"></script>
    <link rel="stylesheet" href="css/estilos.css">



    <link rel="stylesheet" href="css/katex.min.css" crossorigin="anonymous">

    <script defer src="https://cdn.jsdelivr.net/npm/katex@0.13.0/dist/katex.min.js" integrity="sha384-FaFLTlohFghEIZkw6VGwmf9ISTubWAVYW8tG8+w2LAIftJEULZABrF9PPFv+tVkH" crossorigin="anonymous"></script>


    <script defer src="https://cdn.jsdelivr.net/npm/katex@0.13.0/dist/contrib/auto-render.min.js" integrity="sha384-bHBqxz8fokvgoJ/sc17HODNxa42TlaEhB+w8ZJXTc2nZf1VgEaFZeZvT4Mznfz0v" crossorigin="anonymous" onload="renderMathInElement(document.body);"></script>


</head>

<body>
    <div id="container">
        <div id="blocodenotas" contentEditable="true" onkeyup="roda()">Escreva aqui seu texto</div>
        <div id="preview"> </div>
    </div>
    <div id="botoesf">
        <div onclick="ajustar()">ajustar texto</div>
        <div onclick="savetxt()">salvar txt fonte</div>
        <div onclick="savehtml()">salvar html</div>
    </div>
    <div id="botoes">
        <div onclick="ajustar()">ajustar texto</div>
        <div onclick="savetxt()">salvar txt fonte</div>
        <div onclick="savehtml()">salvar html</div>

    </div>
    <script src="js/javas.js"></script>
    <script type="module">
        import renderMathInElement from "https://cdn.jsdelivr.net/npm/katex@0.12.0/dist/contrib/auto-render.mjs"; renderMathInElement(document.getElementById('preview')); renderMathInElement(document.getElementById('preview'), { delimiters: [{ left: "$$", right:
        "$$", display: true }, { left: "\\[", right: "\\]", display: true }, { left: "$", right: "$", display: false }, { left: "\\(", right: "\\)", display: false }] }); document.addEventListener("change", function () { renderMathInElement(document.getElementById('preview'),
        { strict: true }); });

    </script>

</body>

</html>
